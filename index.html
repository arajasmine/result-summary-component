<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Result Summary Component</title>
  </head>
  <body>
    <section class="topGradient sidePadding">
      <h1>Your Result</h1>

      <h2 class="circle-bg"><span>76</span> <br/>of 100</h2>

      <p class="excellent">Great</p>
      <p class="bottom">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section class="whiteBG">
      <h3>Summary</h3>

      <ul>
        <li class="light-red "> <i class="icon reaction-i"></i>
          <span class="headingg ">Reaction</span> <span class="scoring"> 80 </span> <span class="total-over"> / 100 </span>
        </li>

        <li class="light-yellow "> <i class="icon memory-i"></i>
            <span class="headingg">Memory</span> <span class="scoring"> 92 </span> <span class="total-over"> / 100 </span>
        </li>
        <li class="light-green "> <i class="icon verbal-i"></i>
            <span class="headingg">Verbal </span><span class="scoring"> 61 </span> <span class="total-over"> / 100 </span>
        </li>
        <li class="light-purple "> <i class="icon visual-i"></i>
            <span class="headingg">Visual</span> <span class="scoring"> 72 </span> <span class="total-over"> / 100 </span>
        </li>
      </ul>

      <button class="continuee">Continue</button>
    </section>
  </body>
</html>
